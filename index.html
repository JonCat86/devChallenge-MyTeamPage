<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-team-page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>The creative crew</h1>
    <div class="info">
      <h3>WHO WE ARE</h3>
      <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.
      </p>
    </div>

  </header>
  <main>
    <figure class="profile-box">
      <img src="./photo1.png" alt="Bill Mahoney">
      <figcaption>PRODUCT OWNER</figcaption>
      <h3>Bill Mahoney</h3>
    </figure>
    <figure class="profile-box type1 type2">
      <img src="./photo2.png" alt="Saba Cabrera">
      <figcaption>ART DIRECTOR</figcaption>
      <h3>Saba Cabrera</h3>
    </figure>
    <figure class="profile-box">
      <img src="./photo3.png" alt="Shae Le">
      <figcaption>TECH LEAD</figcaption>
      <h3>Shae Le</h3>
    </figure>
    <figure class="profile-box type2">
      <img src="./photo4.png" alt="Skylah Lu">
      <figcaption>UX DESIGNER</figcaption>
      <h3>Skylah Lu</h3>
    </figure>
    <figure class="profile-box type1">
      <img src="./photo5.png" alt="Griff Richards">
      <figcaption>DEVELOPER</figcaption>
      <h3>Griff Richards</h3>
    </figure>
    <figure class="profile-box type2">
      <img src="./photo6.png" alt="Stan John">
      <figcaption>DEVELOPER</figcaption>
      <h3>Stan John</h3>
    </figure>
  </main>
  <footer>
    <h3>created by JonCat86 - devChallenges.io</h3>
  </footer>
</body>

</html>
