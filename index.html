<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-team-page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>The creative crew</h1>
    <div class="info">
      <h3>WHO WE ARE</h3>
      <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.
      </p>
    </div>

  </header>
  <main>
    <figure class="profile-box">
      <div>
        <img src="./photo1.png" alt="Bill Mahoney">
        <figcaption>Bill Mahoney</figcaption>
      </div>
      <h5>product owner</h5>
    </figure>
    <figure class="profile-box type1 type2">
      <div>
        <img src="./photo2.png" alt="Saba Cabrera">
        <figcaption>Saba Cabrera</figcaption>
      </div>
      <h5>art director</h5>
    </figure>
    <figure class="profile-box">
      <div>
        <img src="./photo3.png" alt="Shae Le">
        <figcaption>Shae Le</figcaption>
      </div>
      <h5>tech lead</h5>
    </figure>
    <figure class="profile-box type2">
      <div>
        <img src="./photo4.png" alt="Skylah Lu">
        <figcaption>Skylah Lu</figcaption>
      </div>
      <h5>ux designer</h5>
    </figure>
    <figure class="profile-box type1">
      <div>
        <img src="./photo5.png" alt="Griff Richards">
        <figcaption>Griff Richards</figcaption>
      </div>
      <h5>developer</h5>
    </figure>
    <figure class="profile-box type2">
      <div>
        <img src="./photo6.png" alt="Stan John">
        <figcaption>Stan John</figcaption>
      </div>
      <h5>developer</h5>
    </figure>
  </main>
  <footer>
    <figcaption>created by JonCat86 - devChallenges.io</figcaption>
  </footer>
</body>

</html>
